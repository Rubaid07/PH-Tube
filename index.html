<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex flex-col md:flex-row justify-between items-center border-b-1 py-5 border-[#17171720]">
            <div class="logo mb-4 md:mb-0">
                <img class="w-[120px]" src="Logo.png" alt="">
            </div>
            <div class="sort mb-4 md:mb-0">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                </label>
            </div>
            <div class="blogs">
                <button id="sort-by-view" class="btn bg-[#FF1F3D] text-white">Sort by View</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5 flex-wrap">
        <div><button id="btn-all" onclick="loadVideos()" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button></div>
    </nav>

    <section id="loader" class="text-center py-32 hidden">
        <span class="loading loading-bars loading-xl"></span>
    </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        <div class="py-32 col-span-full flex justify-center flex-col items-center text-center">
            <img src="Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details_container"></div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
